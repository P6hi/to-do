<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
</head>
<body>
    <header>
        <h1>To-do List</h1>
    </header>
    <main>
        <form class="project-form">
            <label for="title">Project title:</label>
            <input type="text" name="title" id="title">
            <button type="submit" class="project-form-submit">Submit</button>
        </form>
        <form class="task-form">
            <label for="task">Task:</label>
            <input type="text" name="task" id="task" required>
            <label for="desc">Description:</label>
            <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
            <label for="due-date">Due date:</label>
            <input type="date" name="due-date" id="due-date" required>
            <fieldset>
                <legend>Priority:</legend>
                <label for="low">Low</label>
                <input type="radio" id="low" name="priority" value="Low">
                <label for="med">Medium</label>
                <input type="radio" id="med" name="priority" value="Medium">
                <label for="high">High</label>
                <input type="radio" id="high" name="priority" value="High">
            </fieldset>
            <button type="submit" class="task-form-submit">Submit</button>
        </form>
    </main>
    <div class='create-proj'>
        <button id="create-project">+</button>
    </div>
</body>
</html>
